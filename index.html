<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

	<!-- form diri -->
	<form id="main">
		<div class="form-group">
		  <label>Nama</label>
		  <input type="nama" class="form-control" id="nama" aria-describedby="nama" placeholder="nama">
		</div>
		<div class="form-group">
			<label>Jenis Kelamin</label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				Laki-laki
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				Perempuan
				</label>
			</div>
		</div>
		<div class="form-group">
			<label>Tempat, Tanggal lahir</label>
			<input type="text" class="form-control" id="ttl" aria-describedby="ttl" placeholder="ttl">
			<input type="date" >
		</div>
		<div class="form-group">
			<label>Status Kepegawaian</label>
			<input type="text" class="form-control" id="pegawai" aria-describedby="pegawai" placeholder="pegawai">
		</div>
		<div class="form-group">
			<label>Jabatan</label>
			<input type="text" class="form-control" id="jabatan" aria-describedby="jabatan" placeholder="jabatan">
		</div>
		<div class="form-group">
			<label>NIPA</label>
			<input type="text" class="form-control" id="nipa" aria-describedby="nipa" placeholder="nipa">
		</div>
		<div class="form-group">
			<label>NBM</label>
			<input type="text" class="form-control" id="nbm" aria-describedby="nbm" placeholder="nbm">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Agama</label>
			<select class="form-control" id="exampleFormControlSelect1">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			</select>
		  </div>
		<div class="form-group">
			<label>Status </label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" value="show" onclick="formAnak(1)" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				Menikah
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" value="hide" onclick="formAnak(2)" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				Belum Menikah
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" value="show" onclick="formAnak(1)" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				janda
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" value="show" onclick="formAnak(1)" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
				Duda
				</label>
			</div>
		</div>	
	  </form>

	  <!-- form keluarga -->
	  <form id="anak">
		<div class="form-group">
			<label>Nama suami/Istri</label>
			<input type="pasangan" class="form-control" id="pasangan" aria-describedby="pasangan" placeholder="pasangan">
		</div>
		<h2>skip</h2>
		<div class="form-group">
			<label>Anak</label>
			<input type="nama" class="form-control" id="anak" aria-describedby="nama" placeholder="anak">
		  </div>
	  </form>

	  <script src='main.js'></script>
</body>
</html>
